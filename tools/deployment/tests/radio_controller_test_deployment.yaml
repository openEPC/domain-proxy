apiVersion: batch/v1
kind: Job
metadata:
  name: radio-controller-tests-job
spec:
  template:
    metadata:
      labels:
        type: integration-tests
    spec:
      restartPolicy: Never
      containers:
      - name: radio-controller-tests
        image: radio-controller-tests
        command: [ "python" ]
        args: [ "-m", "pytest", "-vvv", "-s", "-o", "log_cli=true", "-o", "log_cli_level=DEBUG", "tests/integration", "--junitxml=/backend/radio_controller/test-results/test_report.xml"]
        volumeMounts:
        - name: test-results
          mountPath: /backend/radio_controller/test-results
      volumes:
      - name: test-results
        hostPath:
          path: /tmp/test-results-protocol-controller
          type: DirectoryOrCreate
  backoffLimit: 3
